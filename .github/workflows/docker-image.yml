name: Docker Image CI

on:
  push:
    branches: [ latest ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag httpd-php:main-$(date +%s)
